<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




    <title>Published Page</title>

</head>

<body >
    <!------------------------ MAIN PAGE ------------------------->
    <div >
      <canvas style="width : 500px; height: 200px;" id="chart"></canvas>
    </div>
    <button id="pause">Pause</button>


    <!------------------------ SCRIPT ------------------------->
    <!-- JQuery scripts -->
    <script src="public/javascripts/jquery-3.3.1.min.js"></script>
     <!-- Chart -->
  <script src="public/javascripts/moment.js"></script>
  <script src="public/javascripts/Chart.min.js"></script>
  <script src="public/javascripts/hammer.js"></script>
  <script src="public/javascripts/chartjs-plugin-zoom.js"></script>
  <script src="public/javascripts/chartjs-plugin-streaming.min.js"></script>
    <!-- Bootstrap form helper script -->
   
    <!-- Context menu script -->
    <!-- <script src="/javascripts/contextmenu.js"></script> -->
    <!-- SVG script -->
    <!-- Socket.io -->
    <script src="public/javascripts/socket.io.js"></script>
    <!-- My script -->
    <script src="public/javascripts/Myscripts/publish.js"></script>
    <script>
      var i = 0;
      $('#pause').click(function() {
        console.log('Click')
        if (i == 0) {
          myChart.options.plugins.streaming.pause = true;
          i = 1;
        } else {
          myChart.options.plugins.streaming.pause = false;
          i = 0;
        }
        
      })
        var ctx2 = document.getElementById('chart').getContext('2d');
    var myChart = new Chart(ctx2, {
        // The type of chart we want to create
        type: 'line',
        // The data for our dataset
        data: {
            datasets: [{
                label: 'Speed',
                // backgroundColor: 'rgb(255, 255, 255, 0.2)',
                borderColor: 'rgb(0,102,10)',
                borderWidth: 2,
            }]
        },

        // Configuration options go here
        options: {
            legend: false,
            responsive: true,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Motor 2: Speed now',
                fontColor: 'white',
                fontSize: 20
            },
            tooltips: {
                mode: 'index',
                intersect: false,
                titleFontSize: 16,
                bodyFontSize: 16
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Timestamp'
                    },
                   
                }],
                yAxes: [{
                    display: true,
                    gridLines: {
                        color: '#282525'
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'RPM'
                    }
                }]
            }
        }
    });
    </script>
</body>

</html>
